  <!-- Contact Form -->
  <div class="container">
    <div class="form-card" style="max-width: 450px; width: 90%; margin: 60px auto;">
      <h2 class="text-center mb-4" style="color:#4a235a;">Contact Us</h2>

      <form>
        <label>Name:</label>
        <input type="text" class="form-control">

        <label class="mt-3">Email:</label>
        <input type="email" class="form-control">

        <label class="mt-3">Message:</label>
        <textarea class="form-control" rows="4"></textarea>

        <button class="btn mt-4 px-4 py-2 w-100" style="background-color:#ffd54f;">
          Send
        </button>
      </form>
    </div>
  </div>
